type Book {
  id: ID!
  title: String!
  content: String!
  published: Boolean!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Query {
  books: [Book!]!
  book: Book!
}

type Mutation {
  createBook(input: CreateBookInput!): BookOutput!
}

input CreateBookInput {
  title: String!
  content: String!
  published: Boolean
}

type BookOutput {
  book: Book!
}
